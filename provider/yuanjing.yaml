provider: yuanjing
label:
  en_US: Yuanjing
description:
  en_US: Models provided by yuanjing.
  zh_Hans: Yuanjing 提供的模型。
icon_small:
  en_US: icon.svg
icon_large:
  en_US: icon.svg
background: "#E5E7EB"
help:
  title:
    en_US: Get your API Key from yuanjing
    zh_Hans: 从 Yuanjing 获取 API Key
  url:
    en_US: https://__put_your_url_here__/account/api-keys
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
  - customizable-model
model_credential_schema:
  credential_form_schemas:
    - label:
        en_US: API Key
      placeholder:
        en_US: Enter your API Key
        zh_Hans: 在此输入您的 API Key
      required: true
      type: secret-input
      variable: api_key
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
      placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
provider_credential_schema:
  credential_form_schemas:
    - label:
        en_US: API Key
      placeholder:
        en_US: Enter your API Key
        zh_Hans: 在此输入您的 API Key
      required: true
      type: secret-input
      variable: api_key
models:
  llm:
    position: models/llm/_position.yaml
    predefined:
      - "models/llm/*.yaml"
extra:
  python:
    provider_source: provider/yuanjing.py
    model_sources:
      - "models/llm/llm.py"
